<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./svg/icon.svg">
    <link rel="stylesheet" href="./style.css">
    <title>Sunory</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="search-box">
                <img src="./svg/location.svg" alt="location">
                <input type="text" placeholder="Enter your location">
                <button>
                    <img src="./svg/search.svg" alt="search">
                </button>
            </div>

            <div class="not-found">
                <img src="./images/404.png" alt="404">
                <p>Oops! Invalid location ′⌒`</p>
            </div>

            <div class="weather-box">
                <p class="time"></p>
                <img src="" alt="">
                <p class="t"></p>
                <p class="description"></p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <img src="./svg/humidity.svg" alt="humidity">
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="./svg/wind.svg" alt="wind">
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="time-container">
            <button class="btnTime" id="btnTime1">I want to see <br> the weather for the day</button>
            <div class="timesDiv"></div>
            <button class="btnTime" id="btnTime2">I want to see <br> the weather for the week</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
